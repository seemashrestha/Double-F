<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikea Furniture</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar, .footer {
            background-color: black;
        }
        .navbar a, .footer p {
            color: white;
        }
        .product-card {
            margin: 20px;
            float: left;
            width: 22%;
        }
        .product-card img {
            width: 100%;
            height: auto;
        }
        .product-description {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .footer {
            clear: both;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .search-label {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Ikea</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <label for="navbarSearch" class="search-label">Search</label>
                    <input class="form-control mr-sm-2" id="navbarSearch" type="search" placeholder="Search" aria-label="Search">
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="your-image-url" alt="Product 1">
                <div class="product-description">
                    <p>Chair</p>
                    <p>$50</p>
                </div>
            </div>
            <!-- Add more products here following the same structure -->
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Ikea</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
